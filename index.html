<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Music Player</title>
</head>
<body>

<div class="container">
  <div class="music-player">
    <nav>
      <div class="circle">
        <i class="fa fa-angle-left" aria-hidden="true"></i>
      </div>
      <div class="circle">
        <i class="fa fa-bars" aria-hidden="true"></i>
      </div>
    </nav>

    <img src="./images/Apna-time-aayega.jpg" alt="song-img" class="song-img">
    <h1>Apna Time Aayega</h1>
    <p>Divine and Ranveer Singh</p>

    <audio  id="song">
      <source src="./media/Apna Time Aayega.mp3" type="audio/mpeg">
    </audio>

    <input type="range" value="0" id="progress">
    
    <div class="controls">
      <div><i class="fa fa-backward" aria-hidden="true"></i></div>
      <div onclick="playPause()"><i class="fa fa-play" aria-hidden="true" id="ctrlIcon"></i></div>
      <div><i class="fa fa-forward" aria-hidden="true"></i></div>
    </div>
  </div>
</div>



  <script src="./js/musicplayer-script.js"></script>
</body>
</html>
